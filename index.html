<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Digital Five provides expert marketing services for Meta platforms, including Facebook, Instagram, and WhatsApp. We excel in event management for content creators and small businesses, ensuring exceptional engagement and growth.">
  <meta name="keywords" content="marketing, Meta platforms, Facebook, Instagram, WhatsApp, event management, content creators, small businesses">
  <title>Digital Five</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Digital Five">
  <meta property="og:description" content="Digital Five provides expert marketing services for Meta platforms, including Facebook, Instagram, and WhatsApp. We excel in event management for content creators and small businesses, ensuring exceptional engagement and growth.">
  <meta property="og:image" content="./assets/social.png">
  <meta property="og:url" content="https://digitalfive.in">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Digital Five">

</head>
<link rel="icon" href="./assets/favicon.svg" type="image/svg+xml">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
<link rel="stylesheet" href="./style.css">

<body>
  <div class="navbar">
    <div class="home__link">
      <h2><a href="https://digitalfive.in">DIGITAL FIVE</a></h2>
    </div>
  </div>

  <div class="main__wrapper">

    <div class="hero"> 
        <div class="hero__section">
            <h1>Under Maintenance!</h1>
            <p>Use the <a href="#Contact">contact</a> form below to get in touch with us</p>
        </div>
    </div>

    <div class="spacer"> <!-- Spacer -->
    </div>

    <div class="contact" id="Contact">
      <form action="https://api.web3forms.com/submit" method="POST">
        <h2>CONTACT</h2>
        <p>Please complete the form to get in touch with us, and we will respond within 24 hours.</p>
        <input type="hidden" name="access_key" value="d3fdd84a-b555-45b8-9a15-dfdf840f477d">
        <input type="text" id="name" class="input__field" name="name" placeholder="Full Name" required>
        <input type="email" id="email" class="input__field" name="email" placeholder="Email id" required>
        <textarea id="message" class="input__message" rows="5" name="message" placeholder="your message..."></textarea>
        <input type="checkbox" name="botcheck" class="hidden" style="display: none">
        <input type="hidden" name="redirect" value="https://calendly.com/digitalfive/book-a-call">
        <div>

          <label class="checkbox">
            <input type="checkbox" checked required>
            <span class="checkmark"></span>
            <p>By submitting this form you agree to our <a href="./policy.html">Privacy Policy</a> and <a href="./terms.html">Terms and Conditions</a></p>
          </label>
        </div>
        <button type="submit">Book a Call</button>
      </form>
    </div>

  </div>

  <div class="footer"> <!-- Footer Section -->
    <div class="footer__logo">
      <h2><a href="#">DIGITAL FIVE</a></h2>
    </div>
    <div class="footer__links">
      <a href="https://www.instagram.com/digitalfiveco" target="_blank" rel="noopener noreferrer">Instagram </a> |
      <a href="https://www.facebook.com/digitalfiveco" target="_blank" rel="noopener noreferrer"> Facebook </a> |
      <a href="https://www.youtube.com/@digitalfiveco" target="_blank" rel="noopener noreferrer"> Youtube</a>
    </div>
  </div>

  <script src="/script.js"></script>
</body>

</html>
