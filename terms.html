<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Blanka, Arial, sans-serif;
      background-color: #0c0c0c;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* HTML: <div class="loader"></div> */
    .loader {
      margin: auto;
      margin-top: 15px;
      margin-bottom: 15px;
      width: 12%;
      aspect-ratio: .75;
      --c: no-repeat linear-gradient(#fff 0 0);
      background:
        var(--c) 0% 50%,
        var(--c) 50% 50%,
        var(--c) 100% 50%;
      animation: l7 1s infinite linear alternate;
    }

    @keyframes l7 {
      0% {background-size: 20% 50%, 20% 50%, 20% 50%}
      20% {background-size: 20% 20%, 20% 50%, 20% 50%}
      40% {background-size: 20% 100%, 20% 20%, 20% 50%}
      60% {background-size: 20% 50%, 20% 100%, 20% 20%}
      80% {background-size: 20% 50%, 20% 50%, 20% 100%}
      100% {background-size: 20% 50%, 20% 50%, 20% 50%}
    }

    img {
      width: 300px;
      border-radius: 10%;
    }

    p {
      font-family: 'Courier New', Courier, monospace;
      font-weight: 600;
      font-size: 20px;
    }

    .button {
      font-weight: 555;
      width: 70%;
      padding: 10px 20px;
      margin-left: 15%;
      margin-right: 15%;
      margin-top: 5px;
      font-size: 20px;
      background-color: #ffffff;
      /* Secondary color */
      color: #0c0c0c;
      /* Primary color */
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .button:hover {
      opacity: 0.8;
    }
  </style>
  <meta http-equiv="refresh" content="5; url=https://digitalfiveco.wordpress.com/terms-of-services">
</head>

<body>
  <div class="container">
    <img src="./logo.png" alt="Logo" style="display: block; margin: 0 auto; max-width: 100%; height: auto;">
    <div class="loader"></div>
    <p style="text-align: center;">Redirecting in 5 seconds...</p>
    <!-- <button class="button" onclick="window.location.href='#';">Let's Go...</button> -->
  </div>
</body>

</html>
